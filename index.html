<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILOE â€“ Reframe your thoughts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      color: #000000;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mask-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(240, 240, 240, 0.85);
      z-index: 0;
      pointer-events: none;
    }

    .reveal-circle {
      position: absolute;
      border-radius: 50%;
      background: transparent;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      mix-blend-mode: multiply;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 50px;
      right: 50px;
      z-index: 2;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 4px;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 99px;
      transform: translateY(-50%);
      z-index: 1;
      max-width: 633px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 24px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 12px;
      border-radius: 4px;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 12px;
      border-radius: 4px;
      max-width: 501px;
    }

    .store-badge {
      font-size: 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 12px;
      border-radius: 4px;
      display: inline-block;
    }

    footer {
      position: fixed;
      bottom: 50px;
      left: 50px;
      z-index: 2;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-size: 14px;
      margin-right: 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);

<body>
  <div class="video-background">
    <video id="bgVideo" autoplay muted playsinline>
      <source src="images/Background_Video.mov" type="video/quicktime">
    </video>
  </div>
  <div class="mask-overlay" id="maskOverlay"></div>
  <div class="overlay"></div>

  <nav>
    <a href="#">About</a>
  </nav>

  <main class="content">
    <h1>MILOE Reframe your thoughts</h1>
    <p>Miloe app powered by AI gently reframe thoughts through personalized affirmations rooted in your own reflections</p>
    <div class="store-badge">Available in Apple Store soon</div>
  </main>

  <footer>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('bgVideo');
      const maskOverlay = document.getElementById('maskOverlay');
      let forward = true;
      let circles = [];
      let mouseX = 0;
      let mouseY = 0;

      // Set playback speed to 0.25x
      video.playbackRate = 0.25;

      // Track mouse movement
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        updateCirclePositions();
      });

      // Create initial circles
      function createCircles() {
        const numCircles = 3;
        for (let i = 0; i < numCircles; i++) {
          const circle = document.createElement('div');
          circle.className = 'reveal-circle';
          const size = Math.random() * 200 + 100; // Random size between 100px and 300px
          circle.style.width = `${size}px`;
          circle.style.height = `${size}px`;
          circle.style.left = `${Math.random() * 100}%`;
          circle.style.top = `${Math.random() * 100}%`;
          maskOverlay.appendChild(circle);
          circles.push(circle);
        }
      }

      // Update circle positions based on mouse movement
      function updateCirclePositions() {
        circles.forEach((circle, index) => {
          const size = parseInt(circle.style.width);
          const offset = (index + 1) * 100; // Stagger the circles
          
          // Calculate new position with some offset from mouse
          const newX = mouseX + (Math.cos(index) * offset);
          const newY = mouseY + (Math.sin(index) * offset);
          
          circle.style.left = `${newX}px`;
          circle.style.top = `${newY}px`;
        });
      }

      // Initialize circles
      createCircles();

      video.addEventListener('timeupdate', function() {
        if (forward && video.currentTime >= video.duration - 0.1) {
          forward = false;
          reversePlayback();
        }
        else if (!forward && video.currentTime <= 0.1) {
          forward = true;
          video.play();
        }
      });

      function reversePlayback() {
        let interval = setInterval(function() {
          if (video.currentTime <= 0) {
            clearInterval(interval);
            forward = true;
            video.play();
          } else {
            video.currentTime -= 0.033;
          }
        }, 33.33);
      }

      video.play().catch(function(error) {
        console.log("Video autoplay failed:", error);
      });
    });
  </script>
</body>
