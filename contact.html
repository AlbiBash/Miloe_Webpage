<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - SLOFFLY</title>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #666666;
      --accent-color: #007AFF;
      --background-color: #FFFFFF;
      --text-color: #1D1D1F;
      --spacing-unit: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: calc(var(--spacing-unit) * 8) calc(var(--spacing-unit) * 4);
    }

    .header {
      margin-bottom: calc(var(--spacing-unit) * 8);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: calc(var(--spacing-unit) * 2);
      margin-bottom: calc(var(--spacing-unit) * 4);
      color: var(--accent-color);
      text-decoration: none;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: calc(var(--spacing-unit) * 4);
      color: var(--primary-color);
    }

    .contact-form {
      margin-top: calc(var(--spacing-unit) * 8);
    }

    .form-group {
      margin-bottom: calc(var(--spacing-unit) * 4);
    }

    label {
      display: block;
      margin-bottom: calc(var(--spacing-unit) * 2);
      font-size: 16px;
      color: var(--text-color);
    }

    input,
    textarea {
      width: 100%;
      padding: calc(var(--spacing-unit) * 3);
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-family: inherit;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 6);
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .email-link {
      margin-top: calc(var(--spacing-unit) * 8);
      text-align: center;
    }

    .email-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 18px;
      transition: opacity 0.2s ease;
    }

    .email-link a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        padding: calc(var(--spacing-unit) * 4) calc(var(--spacing-unit) * 3);
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-link">
        <span>‚Üê</span>
        <span>Back to Home</span>
      </a>
      <h1>Contact Us</h1>
    </div>

    <div class="contact-form">
      <form action="mailto:info@sloffly.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="email-link">
      <p>Or email us directly at <a href="mailto:info@sloffly.com">info@sloffly.com</a></p>
    </div>
  </div>
</body>
</html>
