<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - MILOE</title>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #666666;
      --accent-color: #007AFF;
      --background-color: #FFFFFF;
      --text-color: #1D1D1F;
      --spacing-unit: 8px;
      --error-color: #FF3B30;
      --success-color: #34C759;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: calc(var(--spacing-unit) * 8) calc(var(--spacing-unit) * 4);
    }

    .header {
      margin-bottom: calc(var(--spacing-unit) * 8);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: calc(var(--spacing-unit) * 2);
      margin-bottom: calc(var(--spacing-unit) * 4);
      color: var(--accent-color);
      text-decoration: none;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: calc(var(--spacing-unit) * 4);
      color: var(--primary-color);
    }

    .contact-form {
      margin-top: calc(var(--spacing-unit) * 8);
    }

    .form-group {
      margin-bottom: calc(var(--spacing-unit) * 4);
    }

    label {
      display: block;
      margin-bottom: calc(var(--spacing-unit) * 2);
      font-size: 16px;
      color: var(--text-color);
    }

    input,
    textarea {
      width: 100%;
      padding: calc(var(--spacing-unit) * 3);
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-family: inherit;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 6);
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: calc(var(--spacing-unit) * 2);
      display: none;
    }

    .success-message {
      color: var(--success-color);
      font-size: 16px;
      margin-top: calc(var(--spacing-unit) * 4);
      text-align: center;
      display: none;
    }

    .email-link {
      margin-top: calc(var(--spacing-unit) * 8);
      text-align: center;
    }

    .email-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 18px;
      transition: opacity 0.2s ease;
    }

    .email-link a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        padding: calc(var(--spacing-unit) * 4) calc(var(--spacing-unit) * 3);
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="javascript:history.back()" class="back-link">
        <span>Back</span>
      </a>
      <h1>Contact Us</h1>
    </div>

    <div class="contact-form">
      <form id="contactForm" action="https://formspree.io/f/info@sloffly.com" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required minlength="2" maxlength="100">
          <div class="error-message" id="nameError">Please enter a valid name (2-100 characters)</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required minlength="10" maxlength="1000"></textarea>
          <div class="error-message" id="messageError">Please enter a message (10-1000 characters)</div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        <div class="success-message" id="successMessage">Thank you for your message! We'll get back to you soon.</div>
      </form>
    </div>

    <div class="email-link">
      <p>Or email us directly at <a href="mailto:info@sloffly.com">info@sloffly.com</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessages = {
        name: document.getElementById('nameError'),
        email: document.getElementById('emailError'),
        message: document.getElementById('messageError')
      };

      function validateForm() {
        let isValid = true;
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        // Validate name
        if (name.length < 2 || name.length > 100) {
          errorMessages.name.style.display = 'block';
          isValid = false;
        } else {
          errorMessages.name.style.display = 'none';
        }

        // Validate email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessages.email.style.display = 'block';
          isValid = false;
        } else {
          errorMessages.email.style.display = 'none';
        }

        // Validate message
        if (message.length < 10 || message.length > 1000) {
          errorMessages.message.style.display = 'block';
          isValid = false;
        } else {
          errorMessages.message.style.display = 'none';
        }

        return isValid;
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
              'Accept': 'application/json'
            }
          });

          if (response.ok) {
            form.reset();
            successMessage.style.display = 'block';
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 5000);
          } else {
            throw new Error('Form submission failed');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Sorry, there was an error sending your message. Please try again later.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }
      });

      // Add input event listeners for real-time validation
      ['name', 'email', 'message'].forEach(field => {
        form[field].addEventListener('input', function() {
          validateForm();
        });
      });
    });
  </script>
</body>
</html>
