<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILOE â€“ Reframe your thoughts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      color: #000000;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      font-weight: 300;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(218, 224, 224, 1);
      z-index: 0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      mask-image: radial-gradient(circle at var(--x, 20%) var(--y, 20%), 
        transparent 0%, 
        transparent 10%, 
        rgba(0, 0, 0, 0.1) 12%, 
        rgba(0, 0, 0, 0.2) 14%, 
        rgba(0, 0, 0, 0.3) 16%, 
        rgba(0, 0, 0, 0.4) 18%, 
        rgba(0, 0, 0, 0.5) 20%, 
        rgba(0, 0, 0, 0.6) 22%, 
        rgba(0, 0, 0, 0.7) 24%, 
        rgba(0, 0, 0, 0.8) 26%, 
        rgba(0, 0, 0, 0.9) 28%, 
        black 30%);
      -webkit-mask-image: radial-gradient(circle at var(--x, 20%) var(--y, 20%), 
        transparent 0%, 
        transparent 10%, 
        rgba(0, 0, 0, 0.1) 12%, 
        rgba(0, 0, 0, 0.2) 14%, 
        rgba(0, 0, 0, 0.3) 16%, 
        rgba(0, 0, 0, 0.4) 18%, 
        rgba(0, 0, 0, 0.5) 20%, 
        rgba(0, 0, 0, 0.6) 22%, 
        rgba(0, 0, 0, 0.7) 24%, 
        rgba(0, 0, 0, 0.8) 26%, 
        rgba(0, 0, 0, 0.9) 28%, 
        black 30%);
      transition: mask-image 0.3s ease, -webkit-mask-image 0.3s ease;
    }

    .overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(218, 224, 224, 1);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 50px;
      right: 50px;
      z-index: 2;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 4px;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 99px;
      transform: translateY(-50%);
      z-index: 1;
      max-width: 633px;
    }

    h1 {
      font-size: 42px;
      font-weight: 300;
      margin-bottom: 24px;
      color: #000000;
    }

    h1 span {
      font-weight: 900;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      color: #000000;
      max-width: 501px;
      font-weight: 300;
    }

    .store-badge {
      font-size: 16px;
      color: #000000;
      display: inline-block;
      font-weight: 300;
    }

    footer {
      position: fixed;
      bottom: 50px;
      left: 50px;
      z-index: 2;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-size: 14px;
      margin-right: 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 8px 12px;
      border-radius: 4px;
      transition: opacity 0.3s ease;
    }

    footer a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .content {
        left: 24px;
        right: 24px;
      }

      h1 {
        font-size: 32px;
      }

      nav {
        top: 24px;
        right: 24px;
      }

      footer {
        bottom: 24px;
        left: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video id="bgVideo" autoplay muted playsinline loop>
      <source src="images/Background_Video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <nav>
    <a href="landing.html">Sloffly</a>
  </nav>

  <main class="content">
    <h1><span>MILOE</span> Reframe your thoughts</h1>
    <p>Miloe app powered by AI gently reframe thoughts through personalized affirmations rooted in your own reflections</p>
  </main>

  <footer>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('bgVideo');
      const overlay = document.querySelector('.overlay');

      // Set initial circle position
      overlay.style.setProperty('--x', '20%');
      overlay.style.setProperty('--y', '20%');

      // Set playback speed to normal
      video.playbackRate = 1.0;

      // Add mousemove event to update the circle position
      document.addEventListener('mousemove', function(e) {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        overlay.style.setProperty('--x', `${x}%`);
        overlay.style.setProperty('--y', `${y}%`);
      });

      // Add touchmove event for mobile devices
      document.addEventListener('touchmove', function(e) {
        const touch = e.touches[0];
        const x = (touch.clientX / window.innerWidth) * 100;
        const y = (touch.clientY / window.innerHeight) * 100;
        overlay.style.setProperty('--x', `${x}%`);
        overlay.style.setProperty('--y', `${y}%`);
      });

      // Ensure video starts playing
      video.play().catch(function(error) {
        console.log("Video autoplay failed:", error);
      });
    });
  </script>
</body>
</html>
